<!DOCTYPE html>
<html>
<head>
    <title>Bromitas</title>
    <style>
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var generateButton = document.getElementById('generateButton');
            generateButton.addEventListener('click', function() {
                generateButton.disabled = true; // Deshabilitar el botón después de hacer clic en él
                var windowCount = 0;
                var maxWindows = 100;
                var interval = setInterval(function() {
                    if (windowCount >= maxWindows) {
                        clearInterval(interval);
                        generateButton.disabled = false; // Habilitar el botón después de que se complete el bucle
                        return;
                    }
                    var newWindow = document.createElement('div');
                    newWindow.classList.add('window');
                    var image = document.createElement('img');
                    image.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Lightning_McQueen_%2834615708803%29.jpg/1200px-Lightning_McQueen_%2834615708803%29.jpg'; // Reemplaza con la ruta real de tu imagen
                    newWindow.appendChild(image);
                    document.body.appendChild(newWindow);
                    windowCount++;
                }, 100);
            });
        });
    </script>
</head>
<body>
    <button id="generateButton">Entrar</button>
</body>
</html>
