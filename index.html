<!DOCTYPE html>
<html>
<head>
    <title>Bromitas</title>
    <style>
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            var generateButton = document.getElementById('generateButton');
            generateButton.addEventListener('click', function() {
                var windowCount = 0;
                var maxWindows = 100;
                var interval = setInterval(function() {
                    if (windowCount >= maxWindows) {
                        clearInterval(interval);
                        return;
                    }
                    var newWindow = document.createElement('div');
                    newWindow.classList.add('window');
                    var image = document.createElement('img');
                    image.src = 'https://i1.sndcdn.com/artworks-7oU1BTCyax574c8F-R7yQig-t500x500.jpg'; // Replace with the actual path to your image
                    newWindow.appendChild(image);
                    document.body.appendChild(newWindow);
                    windowCount++;
                }, 100);
                setTimeout(function() {
                    clearInterval(interval);
                }, 300000); // 5 minutes
            });
        });
    </script>
</head>
<body>
    <button id="generateButton">Entrar</button>
</body>
</html>
