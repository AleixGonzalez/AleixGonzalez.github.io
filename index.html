<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bromitas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
  <script>
    function abrirVentanaEmergente() {
      const ventanaEmergente = window.open('', '_blank', 'width=400,height=400');
      ventanaEmergente.document.write(`
        <html>
        <head>
          <title>Imagen</title>
        </head>
        <body style="margin: 0; display: flex; justify-content: center; align-items: center;">
          <img src="https://i1.sndcdn.com/artworks-7oU1BTCyax574c8F-R7yQig-t500x500.jpg" alt="Imagen de ejemplo" style="max-width: 100%; max-height: 100%;">
        </body>
        </html>
      `);
    }
  </script>
</head>
<body>
  <h1>Bromitas</h1>
  <p>Bienvenido a la página de bromitas. ¡Diviértete!</p>
  <button onclick="abrirVentanaEmergente()">Abrir Ventana Emergente</button>
</body>
</html>
